<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поликлиника №14. Добро пожаловать!</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
    {% if user.is_authenticated %}
    <div class="container" style="margin-top: 5px">
        <div class="row text-center">
            <a href="{% url 'hospitalapp:logout' %}">
                <button class="btn alert-danger">Выйти из системы</button>
            </a>
        </div>
    </div>
    {% endif %}
    <div class="container text-center" style="margin-top: 10%">
        <h1>Поликлиника №14</h1>
        <h2>Добро пожаловать</h2>
        <div class="row" style="margin-top: 10%">
            <div class="col-sm-6 text-right" style="border-right: 1px double; color: grey">
                <a href="/patient/"><h3>Войти в систему как пациент</h3></a>
            </div>
            <div class="col-sm-6 text-left" style="border-left: 1px double; color: grey">
                <a href="/doctor/"><h3>Войти в систему как врач</h3></a>
            </div>
        </div>
    </div>
      <script src="/static/js/jquery-3.3.1.min.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
