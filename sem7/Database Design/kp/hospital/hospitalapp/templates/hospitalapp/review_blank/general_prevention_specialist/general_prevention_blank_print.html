<!DOCTYPE html>
<html lang="en">
<head>
    <title>Бланк осмотра кардиолога</title>
    <link href="../../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
<body>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div style="margin-bottom: 50px; margin-top: 30px">
            <b>Дата и время приема</b>: {{admission_datetime}}
            <b>ФИО</b>: {{patient.last_name}} {{patient.first_name}} {{patient.patronymic}}
        </div>

        <b>Рост:</b><p>{{height}}</p>
        <b>Вес:</b><p>{{weight}}</p>
        <b>БМИ:</b><p>{{bmi}}</p>
        <b>Артериальное давление:</b><p>{{arterial_pressure}}</p>
        <b>Глазное давление:</b><p>{{eye_pressure}}</p>

    </div>
</div>
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    window.onload = function() {
        window.print()
    };
</script>
</body>
