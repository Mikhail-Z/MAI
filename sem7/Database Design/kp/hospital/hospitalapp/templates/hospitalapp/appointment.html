<div id="main">
    <div name="top" class="row" id="headers">
        <span style="display: inline-block; width: 300px; text-align: center">
            <h3><b>Выбор профиля специалиста</b></h3>
        </span>
        <span style="display: inline-block; width: 300px; text-align: center; margin-right: 30px">
            <h3><b>ФИО специалиста</b></h3>
        </span>
        <span id="datetime_appointment_header" style="display: inline-block; width: 600px; text-align: center">
            <h3><b>Выбор времени</b></h3>
        </span>
    </div>
    <div class="bodies">
        <div style="width: 300px; display: inline-block; vertical-align: top">
            <div class="pre-scrollable" style="width: 100%; max-height: 450px">
                <table class="table table-striped">
                <tbody id="specializations_list" style="overflow: hidden; overflow-y: scroll">
                    {% for specialization in doctor_specializations %}
                        <tr id="{{ specialization['id'] }}" class="doctor-spec-rows">
                            <td><h3><b>{{ specialization["specialization__specialization_name"] }}</b></h3></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
        <div class="doctor_choosing" style="display: inline-block; vertical-align: top; width: 300px; margin-right: 30px">
            <table class="table table-striped">
                <tbody id="doctors_list">

                </tbody>
            </table>
        </div>
        <div class="datetime_appointment" style="display: inline-block">
            <div class="date_appointment" style="width: 270px; display: inline-block; vertical-align: top">
                <div class="pre-scrollable" style="width: 100%; max-height: 450px">
                    <table class="table table-striped">
                        <tbody id="appointment_dates_list" style="overflow: hidden; overflow-y: scroll">
                            <tr class="doctor-spec-row">
                                <td><h4><b>27 января, суббота</b></h4></td>
                            </tr>
                            <tr class="doctor-spec-row">
                                <td><h4><b>27 февраля, воскресенье</b></h4></td>
                            </tr>
                             <tr class="doctor-spec-row">
                                <td><h4><b>27 января, суббота</b></h4></td>
                            </tr>
                            <tr class="doctor-spec-row">
                                <td><h4><b>27 февраля, воскресенье</b></h4></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="time_appointment" style="display: inline-block">
                <div class="btn-group-lg" style="margin-bottom: 5px">
                    <button class="btn btn-info">12:45</button>
                    <button class="btn disabled">12:15</button>
                    <button class="btn btn-info">12:45</button>
                    <button class="btn disabled">12:15</button>
                </div>
                <div class="btn-group-lg" style="margin-bottom: 5px">
                    <button class="btn btn-info">12:45</button>
                    <button class="btn disabled">12:15</button>
                    <button class="btn btn-info">12:45</button>
                    <button class="btn disabled">12:15</button>
                </div>
            </div>
        </div>
    </div>
