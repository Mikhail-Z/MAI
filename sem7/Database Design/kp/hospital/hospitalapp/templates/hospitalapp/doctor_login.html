<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запись к врачу</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
<div class="container text-center">
    <h2>
        Представьтесь системе
    </h2>
    <div class="div col-md-4 col-md-offset-4 jumbotron">
        <form method="post" id="login_form" action="{% url 'hospitalapp:doctor_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" autocomplete="off" name="login" class="form-control" id="login">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-group">
                    <input type="password" autocomplete="off" name="password" class="form-control" id="password">
                    <span class="input-group-btn">
                        <button id="showOrHidePasswordBtn" type="button" class="btn btn-default" aria-label="Показать пароль">
                            <span class="text-muted glyphicon glyphicon-eye-open"></span>
                        </button>
                    </span>
                </div>
            </div>

            {% if after_wrong_login %}
                <div class="row" id="warning_msg">
                    <span style="color: red">
                        Неправильно введены данные.
                    </span>
                </div>
            {% endif %}
            <div id="submit-group" class="btn-group btn-group-lg" style="margin-top: 50px">
                <input id="submit_btn" type="submit" value="Подтвердить" class="btn btn-sm btn-success" style="color: whitesmoke">
            </div>
        </form>
    </div>
</div>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
